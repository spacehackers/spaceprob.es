<div id="probes" class="row">
{% for probe in site.categories['probes'] %}
  <a class="col-sm-4 col-lg-3 probe" href="{{ probe.url }}">
    <div style="background-color:{{probe.color}};">
      <img src="/resources/img/{{ probe.image }}" alt="{{ probe.title }}" class="img-responsive">
      <div class="title">{{ probe.title }}</div>
      <div class="distance">4,567,897,678 km from Earth</div>
    </div>
  </a>
{% endfor %}
</div>
