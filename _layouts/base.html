<!doctype html>
<html lang="en">
 <head>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,700,100' rel='stylesheet' type='text/css'>
  <script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ site.authors }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="spaceprob.es">
  <link href="http://spaceprob.es/resources/img/webicon.png" rel="apple-touch-icon-precomposed">
  <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="/resources/css/style.css" rel="stylesheet">

  <title>{{ page.title }}</title>

  <link rel = "image_src" href = "http://spaceprob.es/resources/img/grid.jpg">


  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

 </head>
 <body ng-app="spaceapp">

  <div class="wrapper">

  <nav id="header" class = "navbar navbar-inverse">
    <div class="container">

      <div class="navbar-header pull-left">
        <h1><a href="/">spaceprob.es</a></h1>
      </div>

      <!-- larger screens menu -->
      <div class="navbar-collapse collapse">

        <a class="navbar-text pull-right twitter"
          href="https://twitter.com/{{ site.twitter }}" title="@{{ site.twitter }}">
          <img width = "50" src="/resources/img/Twitter_Probe.svg" alt="spaceprobes twitter">
        </a>

          <ul class="nav navbar-nav navbar-right site-menu" role = "menu">
            
            <!-- news -->
            <li
              {% if page.url == '/news/index.html' %}
                class = "goforlaunch"
              {% endif %}
            >
              <a href = "/news">News</a>
          </li>

            <!-- shop -->
            <li 
              {% if page.url == '/shop/index.html' %}
                class = "goforlaunch"
              {% endif %}
            >
              <a href = "/shop">Shop</a>
            </li>

            <!-- about -->
            <li
              {% if page.url == '/about/index.html' %}
                class = "goforlaunch"
              {% endif %}
            >
              <a href = "/about">About</a>
          </li>          

        </ul><!-- /navbar -->
      </div> <!-- /collapse navbar -->

      <!-- mobile menu -->
      <div  width = "23" class="hamburger navbar pull-right visible-xs dropdown">

        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <img class = "hamburger" src = "http://spaceprob.es/resources/img/menu.svg" alt = "menu">
          </a>

        <ul id = "dropdown-menu" class="dropdown-menu" role="menu">
          <li><a class = "news" href = "/news"> News </a></li>
          <li><a class = "shop" href = "/shop"> Shop </a></li>
          <li><a class = "about" href = "/about"> About </a></li>
          <li><a href="https://twitter.com/{{ site.twitter }}">Twitter</a></li>
        </ul>

      </div>




      <!-- a id="menu" class="pull-right visible-xs"><img src="/resources/img/menu.svg" alt="menu"></a -->

      <!--a href = "/about" id="menu" class="pull-right visible-xs">About</a -->

    </div><!-- /container -->
  </nav>

  <div id="content">
    {{ content }}
  </div>

  </div><!--end wrapper-->

  <div id="footer">
   <div class="container">
     {% include footer.html %}
   </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script src="/resources/js/main.js"></script>


  {% if page.url == '/news/index.html' %}

    {% include footer-news.html %}
  
  {% endif %}




 </body>
</html>
